<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="weather">

    <ion-pane>
      <ion-header-bar class="bar-calm">
        <h1 class="title">Weather</h1>
      </ion-header-bar>
      <ion-content ng-controller="MainCtrl">
        <div class="card">
          <div class="item item-divider">
            Enter a city
          </div>
          <div class="item">
            <input type="text" placeholder="City name, e.g. Amsterdam" ng-model="city">
          </div>
          <div class="item">
            <button type="submit" class="button button-block button-calm" ng-click="fetchWeather()">
              Get the weather
            </button>
          </div>
          <div class="item item-divider" style="text-align:center" ng-show="weatherfetched">
            Current weather in<br />{{weather.city}}
          </div>
          <div class="item" ng-show="weatherfetched">
              <div class="row">
              <div class="col" align="center"><img ng-src="{{weather.image}}" /></div>
              <div class="col" align="center" ng-bind-html="weather.description"></div>
              <div class="col" align="center">{{weather.temperature}} &deg; C</div>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-pane>

  </body>
</html>
